name: Backend CI/CD

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Repo
        uses: actions/checkout@v3

      # Step 2: Log in to AWS ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          region: us-east-1

      # Step 3: Build Docker image
      - name: Build backend Docker image
        run: |
          docker build -t foodie-backend:latest ./backend

      # Step 4: Tag image for ECR
      - name: Tag Docker image
        run: |
          docker tag foodie-backend:latest 314103481823.dkr.ecr.us-east-1.amazonaws.com/foodie-backend:latest

      # Step 5: Push image to ECR
      - name: Push Docker image to ECR
        run: |
          docker push 314103481823.dkr.ecr.us-east-1.amazonaws.com/foodie-backend:latest

      # Step 6: Deploy to EC2 via SSH
      - name: SSH Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            docker pull 314103481823.dkr.ecr.us-east-1.amazonaws.com/foodie-backend:latest
            docker stop backend-app || true
            docker rm backend-app || true
            docker run -d --name backend-app -p 3000:3000 314103481823.dkr.ecr.us-east-1.amazonaws.com/foodie-backend:latest
